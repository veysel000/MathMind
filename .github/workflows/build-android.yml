name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - uses: android-actions/setup-android@v3
    
    - name: Debug build process
      run: |
        chmod +x ./gradlew
        echo "=== Gradle version ==="
        ./gradlew --version
        echo "=== Available tasks ==="
        ./gradlew tasks --all | grep -i assemble
        echo "=== Starting build with full output ==="
        ./gradlew assembleDebug --info --stacktrace --no-daemon
        echo "=== Build completed, checking results ==="
        ls -la app/ || echo "No app directory"
        ls -la app/build/ || echo "No app/build directory created"
        find . -name "*.apk" -type f || echo "No APK files anywhere"
