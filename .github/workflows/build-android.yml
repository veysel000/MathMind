name: Build MathMind Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Check project structure
      run: |
        echo "=== Project files ==="
        ls -la
        echo "=== App directory ==="
        ls -la app/
        echo "=== Gradle files ==="
        ls -la gradle/wrapper/
      
    - name: Build with verbose output
      run: |
        echo "Starting Gradle build..."
        ./gradlew assembleDebug --info --stacktrace --no-daemon
        echo "Build exit code: $?"
      
    - name: Find all generated files
      run: |
        echo "=== All files in app/build (if exists) ==="
        find app/build -type f 2>/dev/null || echo "No app/build directory"
        echo "=== All APK files anywhere ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        echo "=== All files with 'apk' in name ==="
        find . -name "*apk*" -type f 2>/dev/null || echo "No files with apk in name"
